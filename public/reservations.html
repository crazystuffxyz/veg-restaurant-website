<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Bites - Reservations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="index.html">Green Bites</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="reservations.html">Reservations</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- Calendar Section -->
      <div class="col-md-7">
        <div id="calendar"></div>
      </div>
      <!-- Reservation Form and Status Table -->
      <div class="col-md-5">
        <div class="card animate__animated animate__fadeInRight">
          <div class="card-header bg-success text-white">
            <h4>Make a Reservation</h4>
          </div>
          <div class="card-body">
            <form id="reservationForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email" required />
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" name="date" required />
              </div>
              <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" class="form-control" name="time" required />
              </div>
              <div class="form-group">
                <label for="numberOfPeople">Number of People:</label>
                <input type="number" id="numberOfPeople" class="form-control" name="numberOfPeople" required min="1" />
              </div>
              <button type="submit" class="btn btn-success btn-block">Reserve Now</button>
            </form>
            <div id="reservationMessage" class="mt-3"></div>
            
            <!-- Reservation Status Table -->
            <div id="reservationList" class="mt-4">
              <h5>Your Reservations</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Reservation ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Number of People</th>
                    <th>Verification Status</th>
                  </tr>
                </thead>
                <tbody id="reservationTableBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="js/calendar.js"></script>
  <script>
    $(document).ready(function(){
      $('#reservationForm').submit(function(e){
        e.preventDefault();
        $.ajax({
          url: '/reserve',
          method: 'POST',
          data: $(this).serialize(),
          success: function(response){
            if(response.success){
              const r = response.reservation;
              let status = 'Pending Verification (expires in 5 mins)';
              // A clickable link to verify the reservation immediately
              const verifyLink = `<a href="http://localhost:8080/verify?resId=${r.id}&token=${r.verificationToken}" target="_blank">Verify Now</a>`;
              let fullStatus = status + ' ' + verifyLink;
              const newRow = `
                <tr>
                  <td>${r.id}</td>
                  <td>${r.name}</td>
                  <td>${r.date}</td>
                  <td>${r.time}</td>
                  <td>${r.numberOfPeople}</td>
                  <td>${fullStatus}</td>
                </tr>`;
              $('#reservationTableBody').append(newRow);
              $('#reservationMessage').html('<div class="alert alert-success">Reservation initiated! Please check your email and verify within 5 minutes.</div>');
            }
          },
          error: function(err){
            $('#reservationMessage').html('<div class="alert alert-danger">' + err.responseJSON.error + '</div>');
          }
        });
      });
    });
  </script>
</body>
</html>
