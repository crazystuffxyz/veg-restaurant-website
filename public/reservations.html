<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Bites - Reservations</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out both;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInDown {
        animation: fadeInDown 1s ease-out both;
      }
      @keyframes glow {
        0%,100% { box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }
        50% { box-shadow: 0 0 16px rgba(16, 185, 129, 1); }
      }
      .glow {
        animation: glow 2s infinite ease-in-out;
      }
      /* Slow spin for decorative SVG */
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 30s linear infinite;
      }
      /* Custom Font Families */
      .font-jost {
        font-family: 'Jost', sans-serif;
      }
      .font-cormorant {
        font-family: 'Cormorant Garamond', serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white font-jost">
    <!-- Navigation -->
    <nav class="absolute top-0 left-0 right-0 z-20 px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="index.html">
          <img
            src="/Assets/Images/Logo/GreenBites_Logo.png"
            alt="Green Bites"
            class="h-12 w-auto object-contain"
          />
        </a>
        <div class="hidden md:flex space-x-6">
          <a
            href="index.html"
            class="text-sm tracking-wide hover:text-green-400 transition-colors duration-300"
            >Home</a
          >
          <a
            href="menu.html"
            class="text-sm tracking-wide hover:text-green-400 transition-colors duration-300"
            >Menu</a
          >
          <a
            href="reservations.html"
            class="text-sm tracking-wide text-green-400"
            >Reservations</a
          >
        </div>
      </div>
      <div class="md:hidden">
        <button class="focus:outline-none">
          <!-- Mobile hamburger icon -->
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto pt-24 px-4">
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Calendar Section -->
        <div class="w-full md:w-7/12">
          <div id="calendar" class="bg-white text-gray-900 rounded-xl p-4 shadow-lg"></div>
        </div>
        <!-- Reservation Form and Status Table -->
        <div class="w-full md:w-5/12 space-y-6">
          <!-- Reservation Form Card -->
          <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden animate-fadeIn">
            <div class="bg-green-600 px-6 py-4">
              <h4 class="text-xl font-semibold">Make a Reservation</h4>
            </div>
            <div class="px-6 py-4">
              <form id="reservationForm" class="space-y-4">
                <div>
                  <label for="name" class="block text-sm font-medium">Name:</label>
                  <input type="text" id="name" name="name" required class="mt-1 w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium">Email:</label>
                  <input type="email" id="email" name="email" required class="mt-1 w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <div>
                  <label for="date" class="block text-sm font-medium">Date:</label>
                  <input type="date" id="date" name="date" required class="mt-1 w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <div>
                  <label for="time" class="block text-sm font-medium">Time:</label>
                  <input type="time" id="time" name="time" required class="mt-1 w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <div>
                  <label for="numberOfPeople" class="block text-sm font-medium">Number of People:</label>
                  <input type="number" id="numberOfPeople" name="numberOfPeople" required min="1" class="mt-1 w-full rounded-md bg-gray-700 border border-gray-600 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 transition-colors duration-300 text-white font-bold py-2 rounded-md glow">
                  Reserve Now
                </button>
              </form>
              <div id="reservationMessage" class="mt-4"></div>
            </div>
          </div>
          <!-- Reservation Status Table -->
          <div id="reservationList" class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden animate-fadeIn">
            <div class="px-6 py-4 border-b border-gray-700">
              <h5 class="text-lg font-semibold">Your Reservations</h5>
            </div>
            <div class="p-6 overflow-x-auto">
              <table class="min-w-full text-sm">
                <thead>
                  <tr class="border-b border-gray-700">
                    <th class="py-2 px-4 text-left">Reservation ID</th>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Date</th>
                    <th class="py-2 px-4 text-left">Time</th>
                    <th class="py-2 px-4 text-left"># People</th>
                    <th class="py-2 px-4 text-left">Status</th>
                  </tr>
                </thead>
                <tbody id="reservationTableBody" class="divide-y divide-gray-700">
                  <!-- Rows will be inserted here via AJAX -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts: jQuery, Moment.js, FullCalendar, and custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="js/calendar.js"></script>
    <script>
      $(document).ready(function () {
        $('#reservationForm').submit(function (e) {
          e.preventDefault();
          $.ajax({
            url: '/reserve',
            method: 'POST',
            data: $(this).serialize(),
            success: alert("Successfully signed up! Please verify via email."),
            error: function (err) {
              $('#reservationMessage').html(
                '<div class="p-3 bg-red-600 rounded-md">' + err.responseJSON.error + '</div>'
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
